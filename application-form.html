<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Job Application Form</h1>
    <p>Apply for a super awesome job at ubermelon! Just please enter your full, legal name, desired salary and select the job you're applying for.</p>

    <form action="/application-success" method="POST">
        First Name: <input type="text" name="firstname" class="yellow"><br>
        Last Name: <input type="text" name="lastname" class="yellow" id="lstnm"><br>
        Salary: <input type="number" name="salary" class="yellow"><br>
        Job: 
        <select name="job" class="yellow">
            <option value="software">Software Engineer</option>
            <option value="qa">QA Engineer</options>
            <option value="product">Product Manager</options>
        </select><br>
        <input type="submit" class="yellow">
    </form>

</body>
</html>
